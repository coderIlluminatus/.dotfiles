# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
   colors = true
   color_good = "#859900"
   color_bad = "#dc322f"
   color_degraded = "#cb4b16"
   output_format = "i3bar"
   interval = 2
}

order += "volume master"
order += "disk /mnt/D6ACC6E1ACC6BAEF"
order += "disk /home"
order += "ethernet enp0s31f6"
# order += "battery 0"
# order += "load"
order += "cpu_usage 0"
order += "cpu_temperature 0"
order += "tztime local"

ethernet enp0s31f6 {
        # format_up = "E: %ip (%speed)"
        format_up = " E: %ip "
        format_down = " E: down "
}


# battery 0 {
#         format = "↯ %status %percentage %remaining"
# }

volume master {
        format = " : %volume "
        format_muted = " : %volume "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        format = "  %A, %d/%m/%Y   %l:%M %p "
}

load {
        format = "%1min"
}


disk "/mnt/D6ACC6E1ACC6BAEF" {
        format = "  %avail "
}

disk "/home" {
        format = "  %avail "
}

cpu_usage {
        format = "  %usage "
}

cpu_temperature 0 {
        format = "  %degrees°C "
}
